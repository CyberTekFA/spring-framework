<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Stats</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempS : ${student}">
        <th th:text="${tempS.getFirstname()}"></th>
        <th th:text="${tempS.getLastname()}"></th>
        <th th:text="${tempS.getAge()}"></th>
        <th th:text="${tempS.getState()}"></th>
    </tr>
    </tbody>
</table>
<a th:href="@{/students/student-info}">Student-Info</a>
<div th:text="${student.get(0).age > 25 ? 'Eligible' : 'Not Eligible'}"></div>
<div >
    <span th:if="${student.get(0).getState() == 'Arizona'}">Arizona ></span>
    <span th:unless="${student.get(0).getState() == 'Arizona'}">Not Arizona ></span>
</div>
</body>
</html>
