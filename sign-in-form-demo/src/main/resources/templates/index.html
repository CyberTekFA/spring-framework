<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>sign in</title>
</head>
<body>
<form th:object="${signInModel}" th:action="@{confirmation}" method="post">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" th:field="*{firstname}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" th:field="*{lastname}">
        </div>
    </div>
    <div class="form-row">
        <div class="col-7">
            <input type="text" class="form-control" placeholder="City" th:field="*{stats}">
        </div>
        <div class="col">
            <select class="form-control" aria-label="Default select example" th:field="*{stats}">
                <option th:each="stat : ${listOfStats}" th:value="${stat}" th:text="${stat}"></option >
            </select>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Zip" th:field="*{zipCode}">
        </div>
    </div>
    <div class="col-auto">
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck" th:value="*{remember}">
            <label class="form-check-label" for="autoSizingCheck">
                Remember me
            </label>
        </div>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
</form>
</body>
</html>
